<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>jQuery</title>

    <style>
        #box {
            height: 100px;
            width: 100px;
            border: 2px solid black;
            background-color: blue;
            position: relative;
        }
    </style>
</head>

<body>
    <h1 id="myHeading"></h1>

    <div id="myDiv"></div>

    <button id="btn">Click Me</button>

    <form action="" id="register">
        <input type="text" id="name">
        <input type="email" name="" id="email">
        <button>Register</button>
    </form>

    <button id="left">Animate Left</button>
    <button id="right">Animate Right</button>
    <button id="around">Animate Around</button>

    <div id="box"></div>

    <button id="fade-in">Fade In</button>
    <button id="fade-out">Fade Out</button>
    <button id="fade-toggle">Fade Toggle</button>

    <hr>

    <button id="slide-down">Slide Down</button>
    <button id="slide-up">Slide Up</button>
    <button id="slide-toggle">Slide Toggle</button>

    <div id="box2">
        <h2>Hello There</h2>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
        </script> -->

    <script src="script.js"></script>
</body>

</html>
